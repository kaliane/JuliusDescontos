<!DOCTYPE html>

<html lang="br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Julius Descontos{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% load staticfiles %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center fixed-top p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a class="navbar-brand" href="index">JuliusDescontos</a></h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <div class="container-fluid">
                <a class="p-2 text-dark" href="cadastroPromocao">Cadastrar Promoção</a>
                <a class="p-2 text-dark" href="#">Lista de Promoções</a>
                <a class="p-2 text-dark" href="#">Fale Conosco</a>
                <a class="p-2 text-dark" href="loogin">Login</a>
            </div>
        </nav>
    </div>
    {% block body %}
    {% endblock %}

        <div class="container-fluid">
            <p id="textRodape">@COPYRIGTH, JuliusDescontos</p>
        </div>
    </section>-->

</html>
