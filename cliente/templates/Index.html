{% extends 'base.html' %}
{% block body %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://static.vix.com/pt/sites/default/files/styles/large/public/j/julius-todo-mundo-odeia-chris-0817-1400x800.jpg?itok=0wFlCYa9" width="800" height="400" alt="Primeiro Slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://static.vix.com/pt/sites/default/files/styles/large/public/j/julius-pai-todo-mundo-odeia-chris-1400x2000.jpg?itok=AhbhXAj8" width="800" height="400" alt="Segundo Slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://pics.me.me/se-eu-nao-comprar-nada-o-desconto-%C3%A9-maior-julius-7361243.png" width="800" height="400" alt="Terceiro Slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
    </a>
</div>

{% endblock %}
